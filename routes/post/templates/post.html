<html>
    <head>
        <title>Awesome site</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="/public/fonts/webfonts/all.css" >
        <link rel="stylesheet" href="/public/css/post/post.css"/>
        <script src="/public/javascript/post/post.js"> </script>
        <script src="/public/javascript/post/ajax.js"> </script>

    </head>
    <body>
        <div class="header">
            <div class="header-child">
                <div id="div">
                    <a href="/user/"><span><b>Photostat</b></span></a>
                </div>

                <div id="slogan">
                    <span ><i class='fas fa-pen'></i> Create post</span>
                </div>
            </div>

        </div>

        <div class="createpost-home">
            <div class="child-createpost-home">
                <form enctype="multipart/form-data" action="/post/make-post/" method="post">
                    <input style="display: none;" type="file" name="myfile" id="image-label" multiple>
                    <label for='image-label'>
                        <i  class='fas fa-camera'></i>
                        <p><i id="plus" style="font-size:20px;" class='fas fa-plus'></i> Add Picture</p>
                    </label>

                    <div id="files">
                    </div>

                    <div id="select-zone">
                        <select name="type">
                            <option value="post">Post</option>
                            <option value="sell">Sell Something</option>
                        </select>
                    </div>
                    <div id="tagg1-xyz">
                        <p><i id="plus" style="font-size:12px;" class='fas fa-plus'></i> Add #tags</p>
                        {{.TextErr1}}
                        <input type="text" name="tag1" value="{{.Tag1}}" >

                        <p><i id="plus" style="font-size:12px;" class='fas fa-plus'></i> Add #tags description</p>
                        <textarea name="text1">{{.Text1}}</textarea>
                    </div>

                    <div id="tagg1-xyz">
                        <p><i id="plus" style="font-size:12px;" class='fas fa-plus'></i> Add #tags</p>
                        {{.TextErr2}}
                        <input type="text" name="tag2" value="{{.Tag2}}" >

                        <p><i id="plus" style="font-size:12px;" class='fas fa-plus'></i> Add #tags description</p>
                        <textarea name="text2">{{.Text2}}</textarea>
                    </div>

                    <div id="tagg1-xyz">
                        <p><i id="plus" style="font-size:12px;" class='fas fa-plus'></i> Add #tags</p>
                        {{.TextErr3}}
                        <input type="text" name="tag3" value="{{.Tag3}}" >

                        <p><i id="plus" style="font-size:12px;" class='fas fa-plus'></i> Add #tags description</p>
                        <textarea name="text3">{{.Text3}}</textarea>
                    </div>

                    <div id="xyz-submit-button">
                        <input type="submit" Value="Create">
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
