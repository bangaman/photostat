<html>
    <head>
        <title>Awesome site</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="/public/fonts/webfonts/all.css" >
        <link rel="stylesheet" href="/public/css/home/profile.css"/>
        <script src="/public/javascript/post/ajax.js"> </script>
        <script src="/public/javascript/post/comment.js"> </script>
        <script src="/public/javascript/post/deletepost.js"> </script>
        <!-- <script src="/public/js.cookie.js"></script> -->
        <!-- <script src="/public/user.js"> </script> -->

    </head>
    <body>
        <div class="header">
            <div class="header-child">
                <div id="Hagstat">
                    <a href="/user/"><span><b>Photostat</b></span></a>
                </div>

                <!-- <div id="explore">
                    <span><b>Explore</b></span>
                </div>  -->

                <div id="logout">
                   <a href="/logout"> <span>Logout</span></a>
                </div>
            </div>
        </div>

        <div class="profile-details">
            <div id="image">
                {{.Image}}
                <div id="editprofile">
                    <p>@{{.Username}}</p>
                    <a href="/edit/profile"> <button><i class="fas fa-pen"></i> Edit profile</button> </a>
                </div>
            </div>
        </div>

        <div class="post-details">
            <div id="breaker"></div>
            <div id="tracker">
                <p>Photostat track:</p>
                <button><i class="fas fa-heart"></i>  <b>{{.Countlike}}</b></button>
                <button><i class="fas fa-comments"></i>  <b>{{.Countcomment}}</b></button>
                <button><i class="fas fa-camera"></i>  <b>{{.Countpost}}</b></button>
                <button><i class="fa fa-shopping-cart"></i>  <b>{{.Countsale}}</b></button>
            </div>
            <div id="breaker"></div>
        </div>

		<div class="line-break">
            <div id="child-line-break">
                <a href="/post/make-post/"><button><i class="fas fa-pen"></i> Create post</button></a>
            </div>
        </div>

		{{.Post}}
		
        <div class='post-space-breaker'></div>

        <div class="made-by">
            <p>Made with <i class="fas fa-heart"></i> by <b>Zaharadeen</b></p>
        </div>
    </body>
</html>
